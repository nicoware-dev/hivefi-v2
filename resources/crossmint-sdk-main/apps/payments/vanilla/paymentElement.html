<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Crossmint Payment Element</title>
        <script src="../../ui/vanilla-ui/dist/index.global.js"></script>
    </head>
    <body>
        <h1>Crossmint payment element</h1>
        <crossmint-payment-element
            collectionId="<COLLECTION_ID>"
            projectId="<PROJECT_ID>"
            recipient='{ "email": "peg@paella.dev" }'
            onevent="return function onEvent(event) {
                switch(event.type) {
                    case 'quote:status.changed':
                        console.log('quote:status.changed', event);
                        break;
                    default:
                        console.log('default', event);
                }
            }"
        >
        </crossmint-payment-element>
    </body>
</html>
